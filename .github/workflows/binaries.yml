on:
  push:
    tags:
      - "v*" # "v1.2.3"
    branches:
      - master
    paths-ignore: ["nimble-guide/**", "**/*.md"]
  pull_request:
    paths-ignore: ["nimble-guide/**", "**/*.md"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: linux
            triple: x86_64-linux-musl
            name: linux_x64
          - os: linux
            triple: i686-linux-musl
            name: linux_x32
          - os: linux
            triple: aarch64-linux-musl
            name: linux_aarch64
          - os: linux
            triple: armv7l-linux-musleabihf
            name: linux_armv7l
          - os: macosx
            triple: x86_64-apple-darwin14
            name: macosx_x64
          - os: windows
            triple: x86_64-w64-mingw32
            name: windows_x64
          - os: windows
            triple: i686-w64-mingw32
            name: windows_x32
        include:
          - target:
              os: linux
            builder: ubuntu-20.04
          - target:
              os: macosx
            builder: macos-12
          - target:
              os: windows
            builder: windows-2019
    defaults:
      run:
        shell: bash

    name: "${{ matrix.target.triple }}"
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "stable"
          yes: true

      - name: Install dependencies
        run: nimble install -y

      - name: build nimble
        run: |
          nim -d:release c src/nimble.nim

      - name: Compress the Nim Language Server binaries
        run: |
          cd src
          tar -c -z -v -f ../nimble-${{ matrix.target.name }}.tar.gz `ls nimble{,.exe} 2>/dev/null || true`

      - name: Upload the Nim Language Server Binaries
        uses: actions/upload-artifact@v4
        with:
          name: nimble-${{ matrix.target.name }}.tar.gz
          path: nimble-${{ matrix.target.name }}.tar.gz

  create-github-release:
    if: github.event_name != 'pull_request'
    name: Create GitHub Release
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Download artefacts
        uses: actions/download-artifact@v4

      - uses: ncipollo/release-action@v1
        with:
          name: Latest Nimble Binaries
          artifacts: "*/*"
          allowUpdates: true
          makeLatest: true
          prerelease: true
          tag: latest

      - name: Delete artefacts
        uses: geekyeggo/delete-artifact@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          failOnError: false
          name: "nimble-*"
