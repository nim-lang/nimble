os:
  - windows
  - linux
  - osx

language: c

env:
  - BRANCH=0.19.6
  - BRANCH=0.20.2
  - BRANCH=1.0.6
  # This is the latest working Nim version against which Nimble is being tested
  - BRANCH=#ab525cc48abdbbbed1f772e58e9fe21474f70f07

cache:
  directories:
    - "$HOME/.choosenim"

install:
  # was https://gist.github.com/genotrance/fb53504a4fba88bc5201d3783df5c522/raw/travis.sh
  - curl https://gist.githubusercontent.com/timotheecour/fff49b1102659eedcbc2762bc201b375/raw/d2460f08aa8dd11c8e56c72fa5fde0108e7db3cb/travis.sh -LsSf -o travis.sh
  - source travis.sh

script:
  - cd tests
  - nim c -r tester
  - cd ..
  - ./src/nimble install -y

notifications:
  irc: "chat.freenode.net#nimbuild"
